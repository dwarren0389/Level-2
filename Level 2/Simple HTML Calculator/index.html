<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="style1">
        <form name="add" id="add">
            <input type="number" name="addNum1">
            +
            <input type="number" name="addNum2">
            =
            <output name="result1" for="addNum1 addNum2"></output>
            <br>
            <br>
            <input type="submit" id="submit1">
        </form>
    </div>
    <div>

    </div>
    <div id="style2">
        <form name="sub" id="sub">
            <input type="number" name="subNum1" >
            -
            <input type="number" name="subNum2" >
            =
            <output name="result2" for="subNum1 subNum2"></output>
            <br>
            <br>
            <input type="submit" id="submit2">
        </form>
    </div>
    
    <div id="style3">
        <form name="mul" id="mul">
            <input type="number" name="mulNum1">
            *
            <input type="number" name="mulNum2">
            =
            <output name="result3" for="numulNum1m1 mulNum2"></output>
            <br>
            <br>
            <input type="submit" id="submit3">
        </form>
    </div>
    
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Welcome Dead Air</h1>
    <p>Please fill out the folowing:</p>
    <form id="airline">
        <input type="text" name="firstName">
        <label for="">First Name</label>
        <br>
        <input type="text" name="lastName">
        <label for="">Last Name</label>
        <br>
        <input type="digit" name="age">
        <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <select name="location">
            <option value="Washington">Washington</option>
            <option value="Maryland">Maryland</option>
            <option value="Cali">Cali</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input class="diet" type="checkbox" name="Vegatarian" id="Vegatarian" value="Vegatarian">
        <label for="Vegatarian">Vegatarian</label>
        <br>
        <input class="diet" type="checkbox" name="kosher" id="kosher" value="kosher">
        <label for="kosher">Kosher</label>
        <br>
        <input class="diet" type="checkbox" name="diabetic" id="diabetic" value="diabetic">
        <label for="diabetic">Diabetic</label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
</body>
</html>
